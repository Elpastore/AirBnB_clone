<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
    <title>AirBnB clone</title>
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Casamance, Dakar...</h4>
                <ul class="popover">
                    <li><h2>Casamance</h2></li>
                    <li>Ziguinchor</li>
                    <li>Bignona</li>
                    <li>Sédhiou</li>
                    <li>Kolda</li>
                    <li><h2>Dakar</h2></li>
                    <li>Pikine</li>
                    <li>Guédjéwaye</li>
                    <li>Parcelle</li>
                    <li>Rufisque</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Stadium</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article class="suite">
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer><small>Best School</small></footer>
</body>
</html>
